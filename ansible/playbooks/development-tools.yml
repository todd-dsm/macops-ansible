# Development tools installation
---
- name: Development Tools Installation
  hosts: local
  gather_facts: no

  tasks:
    - name: Install Rust
      include_role:
        name: rust
        apply:
          tags: [rust, development-tools]
      tags: [rust, development-tools]

    - name: Install Golang
      include_role:
        name: golang
        apply:
          tags: [golang, development-tools]
      tags: [golang, development-tools]

    - name: Install Node.js and npm
      include_role:
        name: nodejs
        apply:
          tags: [nodejs, development-tools]
      tags: [nodejs, development-tools]

    - name: Install Amazon AWS CLI
      include_role:
        name: awscli
        apply:
          tags: [awscli, development-tools]
      tags: [awscli, development-tools]

    - name: Install HashiCorp Terraform via tfenv
      include_role:
        name: tfenv
        apply:
          tags: [tfenv, development-tools]
      tags: [tfenv, development-tools]

    - name: Install HashiCorp Packer
      include_role:
        name: packer
        apply:
          tags: [packer, development-tools]
      tags: [packer, development-tools]

    - name: Install HashiCorp Vault
      include_role:
        name: vault
        apply:
          tags: [vault, development-tools]
      tags: [vault, development-tools]

